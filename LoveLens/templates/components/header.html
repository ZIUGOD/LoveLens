{% load static %}
{% block content %}
    <header class="navbar navbar-expand-md navbar-light d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom text-success bg-secondary">
        <a id="nyra-home-page"
           href="{% url 'home_page' %}"
           class="navbar-brand d-flex align-items-center mb-1 mb-md-0 me-md-auto">
            <img src="{% static 'images/lovelens.png' %}"
                 alt="lovelens"
                 width="96"
                 height="96"
                 class="shadow-lg rounded-circle">
        </a>
        <div class="order-md-last">
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-center">
                    {% if user.is_authenticated %}
                        {% comment %} form to logout {% endcomment %}
                        <form method="post" class="nav-tem p-2" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button id="logout-button"
                                    class="nav-link shadow rounded-5 px-3 py-2 border rounded 4"
                                    type="sbubmit">Logout</button>
                        </form>
                        <li class="nav-item p-2">
                            <a href="{% url 'gallery:new_image' %}"
                               class="nav-link shadow rounded-5 px-3 py-2 border rounded 4"
                               id="create-note-button">Upload new imagem</a>
                        </li>
                        <li class="nav-item p-2">
                            <a href="{% url 'user_profile' user.username %}"
                               class="nav-link shadow rounded-5 px-3 py-2 border rounded 4">{{ user.username }}</a>
                        </li>
                    {% else %}
                        <li class="nav-item p-2">
                            <a href="{% url 'login_user' %}"
                               class="nav-link shadow rounded-5 px-3 py-2 border rounded 4">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </header>
{% endblock content %}
