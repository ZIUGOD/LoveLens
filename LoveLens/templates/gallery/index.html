{% extends "components/base.html" %}
{% load static %}
{% block title %}
    - Home
{% endblock title %}
{% block content %}
    <h2 class="my-3">LoveLens - ZIU & Kay</h2>
    <div class="bg-secondary text-white text-center rounded-3 shadow p-3 border border-1">
        <div class="row">
            {% for image_obj in images %}
                <div class="col-md-4">
                    <div class="card p-1 bg-secondary text-white border border-2 shadow rounded-3">
                        <div class="card-body p-1">
                            <h3 class="card-title">{{ image_obj.title }}</h3>
                        </div class="bg-dark text-white">
                        <img class="card-img-bottom img-responsive bg-dark text-white rounded-3"
                             src="{{ image_obj.image.url }}"
                             alt="{{ image_obj.title }}"
                             width="{{ image_obj.width }}"
                             height="{{ image_obj.height }}">
                        <p class="card-text text-center text-dark my-1">{{ image_obj.upload_date }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
