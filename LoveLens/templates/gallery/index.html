{% extends "components/base.html" %}
{% load static %}
{% block title %}
    - Home
{% endblock title %}
{% block content %}
    <h2 class="my-3 text-center display-5 text-light">LoveLens - ZIU & Kay</h2>
    <div class="bg-secondary text-white rounded-3 shadow p-1">
        <div class="row">
            {% if images %}
                {% for image in images %}
                    <div class="col-md-3">
                        <a href="{% url 'gallery:read_image' image.id %}">
                            <img class="card-img-bottom img-responsive shadow text-white rounded-3"
                                 src="{{ image.image.url }}"
                                 alt="{{ image.title }}"
                                 width="{{ image.width }}"
                                 height="{{ image.height }}">
                        </a>
                        <p class="card-text text-center text-dark my-1 mx-0">{{ image.upload_date }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No images found</p>
            {% endif %}
        </div>
    </div>
{% endblock content %}
