{% extends "components/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    - Upload Image
{% endblock title %}
{% block content %}
    <div class="d-flex flex-column bg-secondary text-white text-center rounded-3 shadow p-3 border border-1">
        <h2>Enviar Nova Imagem</h2>
        <form method="post"
              enctype="multipart/form-data"
              class="d-flex flex-column justify-content-center align-items-center">
            {% crispy form %}
            <input type="submit" class="btn btn-primary" value="Enviar">
        </form>
    </div>
    <link rel="stylesheet" href="{% static 'gallery/css/create_image.css' %}">
{% endblock content %}
