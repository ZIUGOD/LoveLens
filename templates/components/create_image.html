{% extends 'components/base.html' %}

{% block content %}
<div class="container">
    <h1>Fazer Upload de uma Imagem</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
