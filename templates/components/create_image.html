{% extends "components/base.html" %}
{% load static %}
{% block title %}
    - Upload Image
{% endblock title %}
{% block content %}
    <div class="card">
        <h2 class="card-header">Enviar Nova Imagem</h2>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">Título:</label>
                    <input type="text"
                           class="form-control"
                           id="{{ form.title.id_for_label }}"
                           name="{{ form.title.name }}"
                           placeholder="Insira o título da imagem"
                           value="{% if form.title.value %}{{ form.title.value }}{% endif %}"
                           required>
                </div>
                <div class="mb-3">
                    <label for="{{ form.image.id_for_label }}" class="form-label">Escolher Imagem:</label>
                    <div class="input-group">
                        <input type="file"
                               class="form-control"
                               id="customFile"
                               name="{{ form.image.name }}">
                        <label class="input-group-text" for="customFile">Procurar</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <link rel="stylesheet" href="{% static 'gallery/css/create_image.css' %}">
{% endblock content %}
