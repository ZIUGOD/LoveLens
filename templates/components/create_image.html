{% extends 'components/base.html' %}

{% block content %}
<div class="container">
    <h1>Upload</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">TÃ­tulo:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">Escolher imagem:</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" name="{{ form.image.name }}">
                <label class="custom-file-label" for="customFile">Escolher arquivo</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
